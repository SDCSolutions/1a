    #output: true
    #permalink: /:name
#plugins: [jekyll-paginate]
#paginate: 100

#Default settings (Allows the creation of predefined post fields when working with Jekyll Admin)
defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: "posts" # previously `post` in Jekyll 2.2.
    values:
      layout: "post"
      tags: ""
      image: ""
      imagecredit: ""
      aggregatelimit: 4
      unlistedtags: ""
      
  -
    scope:
      path: ""
      type: "anchors"
    values:
      layout: "page"
      tag: ""
      icon: ""
      image: ""
      imagecredit: ""
      includepost: 1
      aggregatelimit: 4
      
show drafts: true